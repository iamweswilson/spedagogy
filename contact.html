---
layout: bootstrap
title: Contact
permalink: /contact/
---

<div class="page-intro">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Connect With Us</h1>
            </div>
        </div>
    </div>
</div>
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-push-3">
            <div class="form-intro">
                    <p><strong>Interested in learning more about Spedagogy and our approach?</strong></p>
                    <p>Complete the form below and we will get back with you as soon as possible.</p>
            </div>
                <form name="contact" action="/contact/success/" netlify>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Name <span>*</span></label>
                            <input type="text" class="form-control" placeholder="Name" id="name" name="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email Address <span>*</span></label>
                            <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required data-validation-required-message="Please enter your email.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Message <span>*</span></label>
                            <textarea rows="5" class="form-control" placeholder="Message" id="message" name="message" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <!-- <div id="success"></div> -->
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="main-button">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
